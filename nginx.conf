worker_processes auto;

events {
  worker_connections 1024;
}


http {
    # Formato de log personalizado que muestra el servidor upstream
    log_format upstream_log '[$time_local] Client: $remote_addr - '
                           'Request: "$request" - '
                           'Status: $status - '
                           'Upstream: $upstream_addr - '
                           'Backend Server: $upstream_addr';
    
    access_log /var/log/nginx/access.log upstream_log;
    
    #Define la zona de memoria compartida para contar peticiones por IP
    limit_req_zone $binary_remote_addr zone=perip:10m rate=5r/s;
    
    
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;

    
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        # Resolver DNS de Docker para evitar crash al inicio si el upstream no est치 listo
        resolver 127.0.0.11 valid=30s;

        location / {
            limit_req zone=perip burst=10 nodelay;
            limit_req_status 429;  # HTTP 429 Too Many Requests

            # Usar variable para forzar resoluci칩n din치mica
            set $upstream_proxy http://web-reverse-proxy:8555;
            proxy_pass $upstream_proxy;
            
            # Headers para el proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuraci칩n de timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Soporte para conexiones persistentes
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /health {
            return 200 'WAF is up and running\n';
        }
    }
}
